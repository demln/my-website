<style>
/* Стильная плавающая кнопка Telegram */
.tg-style-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background: linear-gradient(145deg, #00cfff, #0080ff);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 12px rgba(0,0,0,0.4);
  transition: transform 0.3s, box-shadow 0.3s;
  z-index: 9999;
  animation: pulse 2.5s infinite;
}
.tg-style-btn:hover {
  transform: scale(1.2);
  box-shadow: 0 8px 16px rgba(0,0,0,0.5);
}
.tg-style-btn svg {
  display: block;
  width: 22px;
  height: 22px;
  fill: #fff;
}

/* Анимация пульса */
@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 6px 12px rgba(0,0,0,0.4); }
  50% { transform: scale(1.1); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
  100% { transform: scale(1); box-shadow: 0 6px 12px rgba(0,0,0,0.4); }
}
</style>
